<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صورتجلسه شرکت بهین تهیه غذای برکت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body, input, select, textarea, button {
      font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
      font-size: 13px;
      color: #23272f;
      line-height: 1.7;
    }
    body {
      background: #f7fafd;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 24px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(56, 189, 248, 0.11);
      padding: 18px 12px 28px 12px;
      border: none;
      position: relative;
    }
    .top-bar {
      display: flex;
      align-items: center;
      gap: 7px;
      background: #f7fafc;
      border-radius: 10px;
      padding: 7px 10px 6px 10px;
      margin-bottom: 14px;
      box-shadow: 0 1px 6px rgba(0,196,180,0.06);
      font-size: 12px;
    }
    .logo-barakat {
      width: 32px;
      height: 32px;
      object-fit: contain;
      border: none;
      background: none;
      box-shadow: none;
      margin-left: 5px;
      margin-right: 2px;
      padding: 0;
      display: block;
    }
    .top-bar input, .top-bar select {
      border: 1.2px solid #00c4cc;
      border-radius: 6px;
      padding: 2px 6px;
      font-size: 12px;
      min-width: 0;
      font-weight: 500;
      background: #fff;
      height: 28px;
      width: 70px;
    }
    .top-bar input[placeholder="ساعت"] { width: 54px;}
    .top-bar input[placeholder="شماره"] { width: 46px;}
    .top-bar select { width: 90px;}
    .top-bar input[placeholder="موضوع"] { width: 110px;}
    .top-bar input:focus, .top-bar select:focus {
      border-color: #5a8dee;
    }
    .today-btn {
      background: #00c4cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 2px 10px;
      font-size: 11px;
      cursor: pointer;
      font-weight: 700;
      height: 28px;
      transition: background 0.2s;
      margin-right: 2px;
    }
    .today-btn:hover {
      background: #5a8dee;
    }
    .top-bar .icon {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      opacity: 0.75;
      margin: 0 0 0 2px;
      display: inline-block;
    }
    @media print {
      #todayBtn, .today-btn { display: none !important; visibility: hidden !important; }
      .top-bar { box-shadow: none !important; }
    }
    .attendees-section {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .attendees-list {
      border: 1.2px solid #00c4cc;
      border-radius: 8px;
      padding: 5px;
      background: #f7fafc;
      font-size: 13px;
      min-height: 60px;
      min-width: 120px;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      direction: rtl;
    }
    .attendees-input {
      padding: 5px;
      border: 1.2px solid #00c4cc;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 2px;
      background: #f7fafc;
      min-width: 80px;
      height: 28px;
    }
    .primary-btn, .btn-modern {
      display: flex;
      align-items: center;
      gap: 7px;
      background: linear-gradient(90deg,#00c4cc 60%,#5a8dee 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 7px 18px 7px 14px;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(90,141,238,0.09);
      transition: background 0.2s, box-shadow 0.2s;
      min-width: 115px;
      margin: 0 0 0 6px;
      letter-spacing: 0.01em;
      height: 32px;
    }
    .primary-btn:hover, .btn-modern:hover {
      background: linear-gradient(90deg,#5a8dee 60%,#00c4cc 100%);
      box-shadow: 0 4px 16px rgba(90,141,238,0.13);
    }
    .btn-modern svg, .primary-btn svg {
      width: 18px; height: 18px; fill: #fff;
      margin-left: 3px;
    }
    .attendees-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
      margin-bottom: 6px;
      margin-top: 4px;
      min-height: 32px;
    }
    .attendee-tag {
      background: #e3f6fc;
      border: 1.2px solid #00c4cc;
      color: #23272f;
      border-radius: 7px;
      padding: 4px 15px 4px 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: default;
      position: relative;
      font-weight: 500;
      transition: background 0.2s;
    }
    .attendee-tag .remove-tag {
      color: #e74c3c;
      background: none;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      margin-right: 2px;
      margin-left: -2px;
      line-height: 1;
      padding: 0;
    }
    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 18px 0 10px 0;
      justify-content: flex-end;
    }
    .sign-area {
      border: 1.2px dashed #00c4cc;
      border-radius: 8px;
      margin-top: 12px;
      padding: 5px 2px;
      min-height: 20px;
      background: #f8f8f8;
      direction: rtl;
      display: none;
    }
    .sign-title {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 3px;
      text-align: right;
      padding-right: 8px;
    }
    .sign-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 12px 12px;
      margin-top: 12px;
      margin-bottom: 8px;
    }
    .sign-box {
      min-width: 110px;
      min-height: 44px;
      border: 1.2px solid #00c4cc;
      border-radius: 9px;
      padding: 4px 6px 18px 6px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 12px;
      background: #fff;
      margin-bottom: 6px;
      position: relative;
      box-sizing: border-box;
    }
    .sign-box span {
      position: absolute;
      bottom: 5px;
      left: 0; right: 0;
      font-size: 11px;
      color: #bbb;
      text-align: center;
      pointer-events: none;
      font-family: Vazirmatn,Tahoma;
      letter-spacing: 1px;
    }
    .entry-row {
      display: flex;
      flex-direction: column;
      gap: 0;
      margin-bottom: 3px;
      border-bottom: 1px dashed #b2e3de;
      padding-bottom: 10px;
    }
    .entry-row textarea {
      width: 100%;
      padding: 5px 7px;
      border: 1.2px solid #00c4cc;
      border-radius: 8px;
      min-height: 28px;
      resize: vertical;
      font-size: 13px;
      background: #f7fafc;
      box-sizing: border-box;
      margin: 0;
      font-weight: 500;
    }
    .entry-details {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 4px;
    }
    .entry-details input {
      flex: 1 1 70px;
      padding: 3px;
      border: 1.2px solid #00c4cc;
      border-radius: 7px;
      font-size: 12px;
      text-align: center;
      min-width: 50px;
      max-width: 100px;
      background: #f7fafc;
    }
    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      margin-right: 2px;
      transition: background 0.2s;
    }
    .remove-btn:after { content: "×"; font-size: 1.2em; }
    .print-responsible, .print-deadline { display: none; }
    #archive table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      margin-top: 8px;
    }
    #archive th, #archive td {
      border: 1px solid #b2e3de;
      padding: 5px 3px;
      text-align: right;
      vertical-align: top;
    }
    .edit-btn, .del-btn {
      background: linear-gradient(90deg, #00c4cc, #5a8dee);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 2px;
    }
    .del-btn {
      background: linear-gradient(90deg, #e74c3c, #c0392b);
    }
    @media print {
      #todayBtn, .today-btn { display: none !important; visibility: hidden !important; }
      .action-buttons, .attendees-section, .attendees-tags, #archive { display: none !important; }
      .sign-area { display: block !important; }
      .print-responsible, .print-deadline { display: inline-block !important; }
      .entry-details input, .remove-btn { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <img src="https://i.imgur.com/gX2NTo6.png" alt="لوگوی شرکت برکت" class="logo-barakat">
      <span class="icon">
        <svg viewBox="0 0 20 20"><path fill="#00c4cc" d="M6 2a2 2 0 0 0-2 2v1H3a1 1 0 0 0 0 2h1v8a4 4 0 0 0 4 4h4a4 4 0 0 0 4-4V5h1a1 1 0 1 0 0-2h-1V4a2 2 0 0 0-2-2H6zm0 2h8v1H6V4zm-1 3v8a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V7H5z"/></svg>
      </span>
      <input type="text" id="meetingDate" placeholder="تاریخ">
      <button type="button" id="todayBtn" class="today-btn" title="تاریخ امروز">امروز</button>
      <span class="icon">
        <svg viewBox="0 0 20 20"><path fill="#00c4cc" d="M10 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16zm1 8V5a1 1 0 1 0-2 0v6a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414l-2.707-2.707z"/></svg>
      </span>
      <input type="text" id="meetingTime" placeholder="ساعت">
      <span class="icon">
        <svg viewBox="0 0 20 20"><path fill="#00c4cc" d="M4 10a6 6 0 1 1 12 0A6 6 0 0 1 4 10zm6-4a1 1 0 0 1 1 1v2h2a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1z"/></svg>
      </span>
      <input type="text" id="meetingNumber" placeholder="شماره">
      <span class="icon">
        <svg viewBox="0 0 20 20"><path fill="#00c4cc" d="M10 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16zm0 2a6 6 0 0 1 6 6c0 1.657-1.343 3-3 3H7c-1.657 0-3-1.343-3-3a6 6 0 0 1 6-6zm0 10a4 4 0 0 0 4-4H6a4 4 0 0 0 4 4z"/></svg>
      </span>
      <select id="meetingLocation">
        <option value="">محل</option>
        <option>دفتر باغ فیض</option>
        <option>دفتر مرکزی</option>
        <option>شعبه مسجد</option>
        <option>شعبه لبخند</option>
        <option>شعبه الزهرا سلام الله علیها</option>
        <option>سرای لبخند</option>
      </select>
      <span class="icon">
        <svg viewBox="0 0 20 20"><path fill="#00c4cc" d="M17 9V7a5 5 0 1 0-10 0v2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2zm-8-2a3 3 0 1 1 6 0v2H9V7zm8 8a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v4z"/></svg>

      <input type="text" id="topic" placeholder="موضوع">
    </div>
    <div class="attendees-section">
      <select id="attendeesList" class="attendees-list" multiple size="7">
        <option value="محمد جواد اسماعیلی">محمد جواد اسماعیلی</option>
        <option value="علیرضا اسماعیلی">علیرضا اسماعیلی</option>
        <option value="علیرضا کیایی">علیرضا کیایی</option>
        <option value="علی سلیمی">علی سلیمی</option>
        <option value="کاظم کاظمی">کاظم کاظمی</option>
        <option value="رضا خانی">رضا خانی</option>
        <option value="آقای اخباریه">آقای اخباریه</option>
        <option value="محمدرضا صالحی">محمدرضا صالحی</option>
        <option value="محمد صباغی">محمد صباغی</option>
        <option value="وحید خانی">وحید خانی</option>
        <option value="خانم حسنیان">خانم حسنیان</option>
        <option value="بهرام آقاپور">بهرام آقاپور</option>
        <option value="مجتبی فروتن">مجتبی فروتن</option>
        <option value="یاسر فروتن">یاسر فروتن</option>
        <option value="سید مهدی طیبی">سید مهدی طیبی</option>
        <option value="میثم نوری سلطان">میثم نوری سلطان</option>
        <option value="سلطان جلال یعقوبی">سلطان جلال یعقوبی</option>
        <option value="میلاد بختور">میلاد بختور</option>
      </select>
      <input type="text" id="newAttendee" class="attendees-input" placeholder="➕ افزودن نام جدید" />
      <button type="button" class="primary-btn" id="addAttendeeBtn"><svg viewBox="0 0 24 24"><path d="M12 5v14m7-7H5"/></svg>افزودن</button>
    </div>
    <div class="attendees-tags" id="attendeesTags"></div>
    <div id="selectedAttendees">
      <h3 style="font-size:1.1em;font-weight:600;color:#00c4cc;">حاضرین در جلسه: <span id="selectedAttendeeList"></span></h3>
    </div>
    <div id="entries"></div>
    <div class="action-buttons">
      <button type="button" class="btn-modern" id="saveMeetingBtn">
        <svg viewBox="0 0 24 24"><path d="M5 20h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-4V3h-4v2H5a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2zm7-1a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg>
        ذخیره صورتجلسه
      </button>
      <button type="button" class="btn-modern" id="addEntryBtn">
        <svg viewBox="0 0 24 24"><path d="M12 5v14m7-7H5"/></svg>
        افزودن مصوبه جدید
      </button>
      <button type="button" class="btn-modern" id="printBtn">
        <svg viewBox="0 0 24 24"><rect x="6" y="9" width="12" height="7" rx="2"/><path d="M6 17v2a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-2"/></svg>
        پرینت
      </button>
    </div>
    <div class="sign-area" id="signArea"></div>
    <div id="archive"></div>
  </div>
  <script>
    // تابع تاریخ و ساعت شمسی و بقیه کدها مثل نسخه قبلی
    function pad(num) { return num.toString().padStart(2, '0'); }
    function toPersianDigits(str) { return str.replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]); }
    function getShamsiDate() {
      const gDate = new Date();
      const gy = gDate.getFullYear(), gm = gDate.getMonth() + 1, gd = gDate.getDate();
      let jy, jm, jd;
      const g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
      let gy2 = (gm > 2)? (gy + 1) : gy;
      let days = 355666 + (365 * gy) + parseInt((gy2 + 3) / 4, 10) - parseInt((gy2 + 99) / 100, 10) + parseInt((gy2 + 399) / 400, 10) + gd + g_d_m[gm-1];
      jy = -1595 + (33 * parseInt(days / 12053, 10));
      days %= 12053;
      jy += 4 * parseInt(days / 1461, 10);
      days %= 1461;
      if (days > 365) { jy += parseInt((days - 1)/365, 10); days = (days-1)%365; }
      jm = (days < 186)? 1 + parseInt(days/31, 10) : 7 + parseInt((days-186)/30, 10);
      jd = 1 + ((days < 186)? (days%31) : ((days-186)%30));
      return toPersianDigits(`${jy}-${pad(jm)}-${pad(jd)}`);
    }
    function getShamsiTime() {
      const d = new Date();
      return toPersianDigits(`${pad(d.getHours())}:${pad(d.getMinutes())}`);
    }
    function setLiveDateTime() {
      document.getElementById('meetingDate').value = getShamsiDate();
      document.getElementById('meetingTime').value = getShamsiTime();
    }
    document.getElementById('todayBtn').addEventListener('click', setLiveDateTime);
    window.addEventListener('DOMContentLoaded', setLiveDateTime);

    // حاضرین
    function getSelectedAttendees() {
      return JSON.parse(localStorage.getItem('selectedAttendees') || '[]');
    }
    function setSelectedAttendees(list) {
      localStorage.setItem('selectedAttendees', JSON.stringify(list));
    }
    function renderAttendeesTags() {
      const tagsDiv = document.getElementById('attendeesTags');
      const selected = getSelectedAttendees();
      tagsDiv.innerHTML = '';
      selected.forEach(name => {
        const tag = document.createElement('span');
        tag.className = 'attendee-tag';
        tag.innerHTML = name + `<button class="remove-tag" title="حذف" data-name="${name}">&times;</button>`;
        tagsDiv.appendChild(tag);
      });
      document.getElementById('selectedAttendeeList').textContent = selected.join('، ');
    }
    document.getElementById('addAttendeeBtn').addEventListener('click', function() {
      const select = document.getElementById('attendeesList');
      const selectedOptions = Array.from(select.selectedOptions).map(opt => opt.value);
      let selected = getSelectedAttendees();
      selectedOptions.forEach(name => {
        if (!selected.includes(name)) selected.push(name);
      });
      setSelectedAttendees(selected);
      renderAttendeesTags();
      select.selectedIndex = -1;
    });
    document.getElementById('newAttendee').addEventListener('keydown', function(e){
      if(e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('addAttendeeBtn').click();
      }
    });
    document.getElementById('addAttendeeBtn').addEventListener('click', function() {
      const input = document.getElementById('newAttendee');
      const list = document.getElementById('attendeesList');
      const newName = input.value.trim();
      if (newName) {
        let exists = Array.from(list.options).some(opt => opt.value === newName);
        if (!exists) {
          let option = document.createElement('option');
          option.value = newName;
          option.textContent = newName;
          list.appendChild(option);
        }
        let selected = getSelectedAttendees();
        if (!selected.includes(newName)) {
          selected.push(newName);
          setSelectedAttendees(selected);
        }
        input.value = '';
        renderAttendeesTags();
      }
    });
    document.getElementById('attendeesTags').addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-tag')) {
        const name = e.target.getAttribute('data-name');
        let selected = getSelectedAttendees();
        selected = selected.filter(n => n !== name);
        setSelectedAttendees(selected);
        renderAttendeesTags();
      }
    });

    // مصوبات
    document.getElementById('addEntryBtn').addEventListener('click', addDefaultEntry);
    function addDefaultEntry() {
      const entries = document.getElementById('entries');
      const div = document.createElement('div');
      div.className = 'entry-row';
      div.innerHTML = `
        <textarea placeholder="📌 مصوبه" oninput="autoGrow(this)"></textarea>
        <div class="entry-details">
          <input type="text" placeholder="👤 مسئول اجرا" />
          <input type="text" placeholder="📅 مهلت اجرا" />
          <button type="button" class="remove-btn" onclick="removeEntry(this)"></button>
          <span class="print-responsible"></span>
          <span class="print-deadline"></span>
        </div>`;
      entries.appendChild(div);
      div.querySelector('.remove-btn').addEventListener('click', e => {
        e.target.closest('.entry-row').remove();
      });
      autoGrow(div.querySelector('textarea'));
      div.querySelector('textarea').addEventListener('input',function(){autoGrow(this);});
    }
    function removeEntry(button) {
      button.closest('.entry-row').remove();
    }
    window.autoGrow = function(element) {
      element.style.height = "5px";
      element.style.height = (element.scrollHeight+2)+"px";
    }
    document.querySelectorAll('.entry-row textarea').forEach(function(el){ autoGrow(el); el.addEventListener('input',function(){autoGrow(el);}); });

    // محل امضا فقط در پرینت
    function updateSignArea() {
      const selected = getSelectedAttendees();
      let signArea = document.getElementById('signArea');
      let boxes = [];
      for (let i = 0; i < selected.length; i++) {
        if(selected[i] === "محمد جواد اسماعیلی") continue; // استثنا
        boxes.push(`<div class="sign-box">${selected[i]}<span>امضا</span></div>`);
      }
      if (boxes.length) {
        let grid = `<div class="sign-title">محل امضای حاضرین:</div><div class="sign-grid">${boxes.join('')}</div>`;
        signArea.innerHTML = grid;
      } else {
        signArea.innerHTML = '';
      }
    }
    window.addEventListener('beforeprint', function() {
      updateSignArea();
      document.getElementById('signArea').style.display = 'block';
      document.querySelectorAll('.entry-row').forEach(row => {
        const responsible = row.querySelector('.entry-details input[placeholder="👤 مسئول اجرا"]');
        const deadline = row.querySelector('.entry-details input[placeholder="📅 مهلت اجرا"]');
        const spanRes = row.querySelector('.print-responsible');
        const spanDead = row.querySelector('.print-deadline');
        if (spanRes) {
          if (responsible && responsible.value.trim()) {
            spanRes.textContent = `👤 ${responsible.value}`;
            spanRes.style.display = 'inline-block';
          } else {
            spanRes.textContent = '';
            spanRes.style.display = 'none';
          }
        }
        if (spanDead) {
          if (deadline && deadline.value.trim()) {
            spanDead.textContent = `📅 ${deadline.value}`;
            spanDead.style.display = 'inline-block';
          } else {
            spanDead.textContent = '';
            spanDead.style.display = 'none';
          }
        }
      });
    });
    window.addEventListener('afterprint', function() {
      document.getElementById('signArea').style.display = 'none';
      document.querySelectorAll('.print-responsible').forEach(span => { span.textContent = ''; span.style.display = 'none'; });
      document.querySelectorAll('.print-deadline').forEach(span => { span.textContent = ''; span.style.display = 'none'; });
    });

    // آرشیو
    async function displayArchive() {
      const archive = document.getElementById('archive');
      const res = await fetch('https://sheetdb.io/api/v1/010ujio6884bd');
      const meetings = await res.json();
      if (!meetings.length) {
        archive.innerHTML = '<p>هیچ صورت‌جلسه‌ای ذخیره نشده است.</p>';
        return;
      }
      let html = '<table><thead><tr><th>شماره</th><th>موضوع</th><th>ویرایش</th><th>حذف</th></tr></thead><tbody>';
      meetings.forEach((m, idx) => {
        html += `<tr>
          <td>${m.number}</td>
          <td>${m.topic}</td>
          <td>
            <button class="edit-btn" onclick="editMeeting('${m.id}')">✎</button>
          </td>
          <td>
            <button class="del-btn" onclick="deleteMeeting('${m.id}')">🗑</button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      archive.innerHTML = html;
    }
    async function deleteMeeting(id) {
      if (!confirm('آیا از حذف این صورت‌جلسه مطمئن هستید؟')) return;
      await fetch('https://sheetdb.io/api/v1/010ujio6884bd/id/' + id, { method: 'DELETE' });
      displayArchive();
    }
    let editingMeetingId = null;
    async function editMeeting(id) {
      const res = await fetch('https://sheetdb.io/api/v1/010ujio6884bd/search?id=' + id);
      const meetings = await res.json();
      if (!meetings.length) {
        alert('جلسه پیدا نشد!');
        return;
      }
      const m = meetings[0];
      editingMeetingId = id;
      document.getElementById('meetingDate').value = m.date || '';
      document.getElementById('meetingTime').value = m.time || '';
      document.getElementById('meetingNumber').value = m.number || '';
      document.getElementById('meetingLocation').value = m.location || '';
      document.getElementById('topic').value = m.topic || '';
      const selected = m.attendees ? m.attendees.split(/[،,]/).map(x=>x.trim()).filter(Boolean) : [];
      setSelectedAttendees(selected);
      renderAttendeesTags();
      const entries = m.entries ? m.entries.split(' | ') : [];
      const entriesDiv = document.getElementById('entries');
      entriesDiv.innerHTML = '';
      entries.forEach(entry => {
        let obj;
        try { obj = JSON.parse(entry); } catch { obj = {text: entry, responsible: '', deadline: ''}; }
        const div = document.createElement('div');
        div.className = 'entry-row';
        div.innerHTML = `
          <textarea placeholder="📌 مصوبه" oninput="autoGrow(this)">${obj.text || ''}</textarea>
          <div class="entry-details">
            <input type="text" placeholder="👤 مسئول اجرا" value="${obj.responsible || ''}" />
            <input type="text" placeholder="📅 مهلت اجرا" value="${obj.deadline || ''}" />
            <button type="button" class="remove-btn" onclick="removeEntry(this)"></button>
            <span class="print-responsible"></span>
            <span class="print-deadline"></span>
          </div>`;
        entriesDiv.appendChild(div);
        autoGrow(div.querySelector('textarea'));
        div.querySelector('textarea').addEventListener('input',function(){autoGrow(this);});
      });
    }

    document.getElementById('saveMeetingBtn').addEventListener('click', saveMeeting);
    async function saveMeeting() {
      const meetingDate = document.getElementById('meetingDate').value.trim();
      const meetingTime = document.getElementById('meetingTime').value.trim();
      const meetingNumber = document.getElementById('meetingNumber').value.trim();
      const meetingLocation = document.getElementById('meetingLocation').value;
      const topic = document.getElementById('topic').value.trim();
      const attendees = getSelectedAttendees().join('، ');
      const entryRows = document.querySelectorAll('.entry-row');
      if (!meetingNumber || !topic) {
        alert('لطفاً شماره جلسه و موضوع را وارد کنید.');
        return;
      }
      const entries = Array.from(entryRows).map(row => {
        const text = row.querySelector("textarea").value.trim();
        const responsible = row.querySelector(".entry-details input[placeholder='👤 مسئول اجرا']").value.trim();
        const deadline = row.querySelector(".entry-details input[placeholder='📅 مهلت اجرا']").value.trim();
        if (!text) return '';
        return JSON.stringify({text, responsible, deadline});
      }).filter(e => e !== '').join(' | ');
      if (!entries) {
        alert('لطفاً حداقل یک مصوبه وارد کنید.');
        return;
      }
      const meeting = {
        id: editingMeetingId ? editingMeetingId : Date.now(),
        date: meetingDate,
        time: meetingTime,
        number: meetingNumber,
        location: meetingLocation,
        topic: topic,
        attendees: attendees,
        entries: entries
      };
      if (editingMeetingId) {
        await fetch('https://sheetdb.io/api/v1/010ujio6884bd/id/' + editingMeetingId, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: [meeting] })
        });
        alert("ویرایش صورت‌جلسه با موفقیت انجام شد!");
      } else {
        await fetch('https://sheetdb.io/api/v1/010ujio6884bd', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: [meeting] })
        });
        alert("صورت‌جلسه ذخیره شد!");
      }
      resetForm();
      displayArchive();
    }
    function resetForm() {
      document.getElementById('entries').innerHTML = '';
      addDefaultEntry();
      setSelectedAttendees([]);
      renderAttendeesTags();
      editingMeetingId = null;
      setLiveDateTime();
      document.getElementById('meetingNumber').value = '';
      document.getElementById('meetingLocation').selectedIndex = 0;
      document.getElementById('topic').value = '';
    }

    document.getElementById('printBtn').addEventListener('click', function(e) {
      e.preventDefault();
      window.print();
    });

    window.addEventListener('DOMContentLoaded', () => {
      setLiveDateTime();
      renderAttendeesTags();
      document.getElementById('signArea').style.display = 'none';
      addDefaultEntry();
      displayArchive();
    });
  </script>
</body>
</html>
